<ion-header>
  <ion-toolbar color="primary">
    <ion-title>planets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let planet of (planets | async)?.results">
      {{ planet.name}}
    </ion-item>
  </ion-list>
</ion-content>
